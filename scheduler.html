<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styles (No Changes Required Here) */
        /* Please use the styling from your previous code for better readability */
    </style>
</head>
<body>
    <div id="app">
        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-logo">
                    <i class="fas fa-calendar-check"></i>
                    Tweet Scheduler
                </div>
                <nav>
                    <div class="nav-item active">
                        <i class="fas fa-clock"></i> Schedule Tweets
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-list-alt"></i> Scheduled Tasks
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-header">
                    <h1 class="header-title">Manage Your Tweets</h1>
                    <button class="btn btn-primary" @click="openModal()">
                        <i class="fas fa-plus"></i> New Tweet
                    </button>
                </div>

                <!-- Search Bar -->
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search tweets..." v-model="searchQuery">
                </div>

                <!-- Task Board -->
                <div class="board">
                    <div v-for="column in filteredColumns" :key="column.id" class="column">
                        <div class="column-header">
                            <h2 class="column-title">{{ column.title }}</h2>
                            <span class="task-count">{{ column.tasks.length }}</span>
                        </div>
                        <div class="tasks">
                            <div v-for="task in column.tasks" 
                                 :key="task.id" 
                                 class="task" 
                                 @click="editTask(task)">
                                <div class="task-title">{{ task.title }}</div>
                                <div class="task-meta">
                                    <span :class="['tag', task.priority.toLowerCase()]">
                                        <i class="fas fa-flag"></i>
                                        {{ task.priority }}
                                    </span>
                                    <span class="date-badge">
                                        <i class="far fa-calendar"></i>
                                        {{ formatDate(task.scheduledDate) }}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <button class="add-task" @click="openModal()">
                            <i class="fas fa-plus"></i> Add new tweet
                        </button>
                    </div>
                </div>

                <!-- Modal for New/Edit Task -->
                <div v-if="showModal" class="modal" @click="closeModal">
                    <div class="modal-content" @click.stop>
                        <h2 class="modal-title">{{ currentTask.id ? 'Edit Tweet' : 'New Tweet' }}</h2>
                        <form @submit.prevent="handleSubmit">
                            <div class="form-group">
                                <label>Tweet Content</label>
                                <textarea class="form-control" v-model="currentTask.content" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Priority</label>
                                <select class="form-control" v-model="currentTask.priority" required>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Schedule Date & Time</label>
                                <input type="datetime-local" class="form-control" v-model="currentTask.scheduledDate" required>
                            </div>
                            <div class="button-group">
                                <button type="button" class="btn btn-secondary" @click="closeModal">Cancel</button>
                                <button type="submit" class="btn btn-primary">{{ currentTask.id ? 'Update' : 'Schedule' }}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Vue and Axios Scripts -->
    <script>
        const { ref, reactive, computed } = Vue;

        const app = Vue.createApp({
            setup() {
                // State management
                const showModal = ref(false);
                const currentTask = reactive({ id: null, content: '', priority: 'Medium', scheduledDate: '' });
                const columns = reactive([
                    { id: 1, title: 'Scheduled', tasks: [] },
                    { id: 2, title: 'Completed', tasks: [] }
                ]);
                const searchQuery = ref("");

                // Helper Methods
                const openModal = (task = { id: null, content: '', priority: 'Medium', scheduledDate: '' }) => {
                    Object.assign(currentTask, task);
                    showModal.value = true;
                };

                const closeModal = () => {
                    showModal.value = false;
                };

                const handleSubmit = () => {
                    // Task Submission (with Axios Mockup)
                    if (currentTask.id) {
                        // Update task
                        axios.put('/api/tasks/' + currentTask.id, currentTask).then((response) => {
                            closeModal();
                        });
                    } else {
                        // New task scheduling
                        axios.post('/api/tasks', currentTask).then((response) => {
                            columns[0].tasks.push(response.data);
                            closeModal();
                        });
                    }
                };

                // Computed Property for Search Filtering
                const filteredColumns = computed(() => {
                    return columns.map(column => ({
                        ...column,
                        tasks: column.tasks.filter(task => task.content.toLowerCase().includes(searchQuery.value.toLowerCase()))
                    }));
                });

                return {
                    showModal, currentTask, columns, searchQuery,
                    openModal, closeModal, handleSubmit, filteredColumns
                };
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
