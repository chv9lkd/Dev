<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        
        .planner {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 1000px;
        }
        
        .day {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .day h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .task:last-child {
            border-bottom: none;
        }

        .task input[type="text"] {
            border: none;
            outline: none;
            width: 80%;
        }

        .task button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
        }

        .add-task {
            margin-top: 10px;
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="planner" id="planner">
        <!-- JavaScript will populate days dynamically -->
    </div>

    <script>
        // JavaScript for functionality
        const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

        function renderPlanner() {
            const planner = document.getElementById("planner");
            daysOfWeek.forEach(day => {
                const dayContainer = document.createElement("div");
                dayContainer.classList.add("day");
                dayContainer.innerHTML = `<h3>${day}</h3><div class="tasks" id="${day}-tasks"></div>
                                          <input type="text" placeholder="Add a task..." class="add-task" onkeydown="addTask(event, '${day}')">`;
                planner.appendChild(dayContainer);
            });
        }

        function addTask(event, day) {
            if (event.key === "Enter" && event.target.value.trim() !== "") {
                const taskText = event.target.value;
                const taskContainer = document.getElementById(`${day}-tasks`);

                const taskDiv = document.createElement("div");
                taskDiv.classList.add("task");

                const taskInput = document.createElement("input");
                taskInput.type = "text";
                taskInput.value = taskText;
                taskInput.setAttribute("readonly", true);

                const deleteButton = document.createElement("button");
                deleteButton.innerHTML = "&#10005;";
                deleteButton.onclick = () => taskContainer.removeChild(taskDiv);

                taskDiv.appendChild(taskInput);
                taskDiv.appendChild(deleteButton);
                taskContainer.appendChild(taskDiv);

                event.target.value = "";
            }
        }

        // Initialize the planner on page load
        document.addEventListener("DOMContentLoaded", renderPlanner);
    </script>
</body>
</html>
