<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <style>
        /* System Light/Dark Theme Styling */
        :root {
            --background-light: #f0f2f5;
            --background-dark: #1e1e2f;
            --card-light: #ffffff;
            --card-dark: #2a2a3e;
            --text-light: #333;
            --text-dark: #ddd;
            --accent: #4a90e2;
            --border-light: #ddd;
            --border-dark: #444;
        }
        
        /* Apply color scheme based on system preferences */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-dark);
                color: var(--text-dark);
            }
        }

        .header {
            text-align: center;
            margin: 20px;
            font-size: 24px;
            color: var(--accent);
        }

        .planner {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            width: 90vw;
            max-width: 1000px;
        }
        
        .day {
            background-color: var(--card-light);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
            min-height: 220px;
            display: flex;
            flex-direction: column;
        }

        @media (prefers-color-scheme: dark) {
            .day {
                background-color: var(--card-dark);
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        .day h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: var(--accent);
            text-align: center;
        }

        .tasks {
            flex-grow: 1;
            padding-top: 10px;
            border-top: 1px solid var(--border-light);
        }

        @media (prefers-color-scheme: dark) {
            .tasks {
                border-top: 1px solid var(--border-dark);
            }
        }

        .task {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background-color: rgba(74, 144, 226, 0.1);
            margin: 5px 0;
            border-radius: 8px;
            cursor: grab;
            transition: background-color 0.3s;
        }

        .task.dragging {
            opacity: 0.6;
        }

        .task input[type="text"] {
            border: none;
            outline: none;
            width: 100%;
            background: transparent;
            color: inherit;
            font-size: 14px;
        }

        .task button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
            margin-left: 8px;
        }

        .add-task {
            margin-top: 10px;
            width: 100%;
            padding: 5px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            outline: none;
            font-size: 14px;
            color: var(--text-light);
            background-color: rgba(74, 144, 226, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            .add-task {
                border: 1px solid var(--border-dark);
                color: var(--text-dark);
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <!-- Header showing the week date range will be populated by JavaScript -->
    </div>
    <div class="planner" id="planner">
        <!-- JavaScript will populate days dynamically -->
    </div>

    <script>
        // JavaScript for functionality
        const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

        // Get the start and end dates for the current week
        function getCurrentWeekDates() {
            const today = new Date();
            const first = today.getDate() - today.getDay() + 1;
            const last = first + 6;
            const startOfWeek = new Date(today.setDate(first)).toDateString();
            const endOfWeek = new Date(today.setDate(last)).toDateString();
            return `${startOfWeek} - ${endOfWeek}`;
        }

        // Show current week dates in the header
        function updateHeader() {
            document.getElementById("header").textContent = `Week of ${getCurrentWeekDates()}`;
        }

        // Reset tasks at the beginning of each week
        function resetTasks() {
            const savedWeek = localStorage.getItem("week");
            const currentWeek = getCurrentWeekDates();

            if (savedWeek !== currentWeek) {
                localStorage.clear();
                localStorage.setItem("week", currentWeek);
            }
        }

        function renderPlanner() {
            const planner = document.getElementById("planner");
            daysOfWeek.forEach(day => {
                const dayContainer = document.createElement("div");
                dayContainer.classList.add("day");
                dayContainer.innerHTML = `<h3>${day}</h3><div class="tasks" id="${day}-tasks" ondragover="allowDrop(event)" ondrop="dropTask(event)"></div>
                                          <input type="text" placeholder="Add a task..." class="add-task" onkeydown="addTask(event, '${day}')">`;
                planner.appendChild(dayContainer);
            });
        }

        function addTask(event, day) {
            if (event.key === "Enter" && event.target.value.trim() !== "") {
                const taskText = event.target.value;
                const taskContainer = document.getElementById(`${day}-tasks`);
                const taskDiv = createTaskElement(taskText);
                taskContainer.appendChild(taskDiv);
                event.target.value = "";
            }
        }

        function createTaskElement(text) {
            const taskDiv = document.createElement("div");
            taskDiv.classList.add("task");
            taskDiv.draggable = true;
            taskDiv.ondragstart = dragStart;
            taskDiv.ondragend = dragEnd;

            const taskInput = document.createElement("input");
            taskInput.type = "text";
            taskInput.value = text;
            taskInput.setAttribute("readonly", true);

            const deleteButton = document.createElement("button");
            deleteButton.innerHTML = "&#10005;";
            deleteButton.onclick = () => taskDiv.parentElement.removeChild(taskDiv);

            taskDiv.appendChild(taskInput);
            taskDiv.appendChild(deleteButton);

            return taskDiv;
        }

        // Drag-and-Drop Handlers
        function dragStart(event) {
            event.target.classList.add("dragging");
            event.dataTransfer.setData("text/plain", event.target.querySelector("input[type='text']").value);
            setTimeout(() => event.target.style.display = "none", 0);
        }

        function dragEnd(event) {
            event.target.classList.remove("dragging");
            event.target.style.display = "flex";
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function dropTask(event) {
            event.preventDefault();
            const taskText = event.dataTransfer.getData("text/plain");
            const taskContainer = event.currentTarget;
            const taskDiv = createTaskElement(taskText);
            taskContainer.appendChild(taskDiv);

            // Remove the dragged element from its original container
            const originalTask = document.querySelector(".task.dragging");
            if (originalTask && originalTask.parentElement !== taskContainer) {
                originalTask.parentElement.removeChild(originalTask);
            }
        }

        // Initialize the planner on page load
        document.addEventListener("DOMContentLoaded", () => {
            updateHeader();
            resetTasks();
            renderPlanner();
        });
    </script>
</body>
</html>
