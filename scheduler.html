<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Scheduler</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    background-color: #f0f0f0;
  }
  .container {
    width: 400px;
    margin-top: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  .header {
    padding: 16px;
    text-align: center;
    background-color: #333;
    color: #fff;
  }
  .day {
    border-top: 1px solid #ddd;
    padding: 10px;
  }
  .day h3 {
    margin: 0;
    color: #666;
  }
  .task-list {
    margin: 0;
    padding: 0;
    list-style: none;
  }
  .task {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 5px;
    background-color: #f9f9f9;
  }
  .task span {
    flex: 1;
    cursor: pointer;
  }
  .highlight {
    background-color: #fdf7bb;
    font-weight: bold;
  }
  .complete {
    text-decoration: line-through;
    color: #aaa;
  }
  .day[data-day="someday"] {
    color: #bbb;
  }
  .task input[type="checkbox"] {
    cursor: pointer;
  }
  .instructions {
    margin: 16px;
    text-align: center;
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>Task Scheduler</h2>
  </div>

  <div class="day" data-day="2024-11-28">
    <h3>28.10</h3>
    <ul class="task-list">
      <li class="task">
        <input type="checkbox" onclick="toggleComplete(this)">
        <span onclick="editTask(this)">Hover to complete</span>
      </li>
      <li class="task">
        <input type="checkbox" onclick="toggleComplete(this)">
        <span onclick="editTask(this)">Click to edit</span>
      </li>
      <li class="task">
        <input type="checkbox" onclick="toggleComplete(this)">
        <span onclick="editTask(this)">Drag to other day</span>
      </li>
    </ul>
  </div>

  <div class="day" data-day="2024-11-29">
    <h3>29.10</h3>
    <ul class="task-list">
      <li class="task highlight">
        <input type="checkbox" onclick="toggleComplete(this)">
        <span onclick="editTask(this)">Choose from colors</span>
      </li>
      <li class="task">
        <input type="checkbox" onclick="toggleComplete(this)">
        <span onclick="editTask(this)">Hope you like ðŸ˜‰</span>
      </li>
    </ul>
  </div>

  <div class="day" data-day="2024-11-30">
    <h3>30.10</h3>
    <ul class="task-list">
      <li class="task">
        <input type="checkbox" onclick="toggleComplete(this)">
        <span onclick="editTask(this)">That's all!</span>
      </li>
    </ul>
  </div>

  <div class="day" data-day="2024-11-01">
    <h3>01.11</h3>
    <ul class="task-list">
      <li class="task">
        <input type="checkbox" onclick="toggleComplete(this)">
        <span onclick="editTask(this)">Remember to save ðŸ‘†</span>
      </li>
    </ul>
  </div>

  <div class="instructions">
    <p>Click on a task to edit, and drag tasks to rearrange.</p>
  </div>
</div>

<script>
  function toggleComplete(checkbox) {
    const taskText = checkbox.nextElementSibling;
    taskText.classList.toggle("complete");
  }

  function editTask(element) {
    const newTask = prompt("Edit task:", element.innerText);
    if (newTask) {
      element.innerText = newTask;
    }
  }

  // Drag-and-drop functionality
  document.querySelectorAll('.task').forEach(task => {
    task.setAttribute('draggable', true);
    task.addEventListener('dragstart', dragStart);
  });

  document.querySelectorAll('.task-list').forEach(list => {
    list.addEventListener('dragover', dragOver);
    list.addEventListener('drop', dropTask);
  });

  function dragStart(e) {
    e.dataTransfer.setData('text/plain', e.target.outerHTML);
    e.target.classList.add('dragging');
  }

  function dragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
  }

  function dropTask(e) {
    e.preventDefault();
    const draggedHTML = e.dataTransfer.getData('text/plain');
    e.target.closest('.task-list').insertAdjacentHTML('beforeend', draggedHTML);
    document.querySelector('.dragging').remove();
  }
</script>

</body>
</html>
