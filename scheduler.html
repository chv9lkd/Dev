<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Task Scheduler</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 400px;
    margin-top: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  .header {
    padding: 16px;
    text-align: center;
    background-color: #333;
    color: #fff;
  }
  .days-container {
    max-height: 500px;
    overflow-y: auto;
  }
  .day {
    border-top: 1px solid #ddd;
    padding: 10px;
  }
  .day h3 {
    margin: 0;
    color: #666;
  }
  .task-list {
    margin: 0;
    padding: 0;
    list-style: none;
  }
  .task {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 5px;
    background-color: #f9f9f9;
  }
  .task span {
    flex: 1;
    cursor: pointer;
  }
  .task.complete span {
    text-decoration: line-through;
    color: #aaa;
  }
  .highlight {
    background-color: #fdf7bb;
    font-weight: bold;
  }
  .task input[type="checkbox"] {
    cursor: pointer;
  }
  .delete-btn {
    background: transparent;
    border: none;
    color: red;
    font-size: 16px;
    cursor: pointer;
  }
  .instructions {
    margin: 16px;
    text-align: center;
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>Task Scheduler</h2>
    <input type="date" id="taskDate" value="">
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="days-container" id="daysContainer">
    <!-- Days will be dynamically populated here -->
  </div>

  <div class="instructions">
    <p>Click on a task to edit, and drag tasks to rearrange across days.</p>
  </div>
</div>

<script>
  // In-memory storage for tasks
  const tasks = {};

  // Initialize days based on current week
  function initializeDays() {
    const daysContainer = document.getElementById('daysContainer');
    daysContainer.innerHTML = '';
    const today = new Date();

    for (let i = 0; i < 7; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + i);
      const dayId = formatDateId(date);
      tasks[dayId] = tasks[dayId] || []; // Initialize empty task list if not present

      const dayElement = document.createElement('div');
      dayElement.classList.add('day');
      dayElement.dataset.date = dayId;
      dayElement.innerHTML = `<h3>${dayId}</h3><ul class="task-list" id="list-${dayId}"></ul>`;
      daysContainer.appendChild(dayElement);
      populateTasks(dayId);
    }
  }

  // Format date to 'DD.MM' format
  function formatDateId(date) {
    return `${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}`;
  }

  // Add new task
  function addTask() {
    const dateInput = document.getElementById('taskDate').value;
    const date = new Date(dateInput);

    if (isNaN(date.getTime())) {
      alert('Please select a valid date.');
      return;
    }

    const taskText = prompt('Enter task description:');
    if (!taskText) return;

    const dayId = formatDateId(date);
    tasks[dayId] = tasks[dayId] || [];
    tasks[dayId].push({ text: taskText, completed: false });
    populateTasks(dayId);
  }

  // Populate tasks for a given day
  function populateTasks(dayId) {
    const taskList = document.getElementById(`list-${dayId}`);
    if (!taskList) return;

    taskList.innerHTML = ''; // Clear current list

    tasks[dayId].forEach((task, index) => {
      const taskElement = document.createElement('li');
      taskElement.classList.add('task');
      if (task.completed) taskElement.classList.add('complete');
      taskElement.draggable = true;
      taskElement.addEventListener('dragstart', (e) => dragStart(e, dayId, index));
      
      taskElement.innerHTML = `
        <input type="checkbox" onclick="toggleComplete('${dayId}', ${index})" ${task.completed ? 'checked' : ''}>
        <span onclick="editTask('${dayId}', ${index})">${task.text}</span>
        <button class="delete-btn" onclick="deleteTask('${dayId}', ${index})">&times;</button>
      `;
      taskList.appendChild(taskElement);
    });
  }

  // Toggle task completion
  function toggleComplete(dayId, index) {
    tasks[dayId][index].completed = !tasks[dayId][index].completed;
    populateTasks(dayId);
  }

  // Edit task description
  function editTask(dayId, index) {
    const newTaskText = prompt('Edit task:', tasks[dayId][index].text);
    if (newTaskText !== null) {
      tasks[dayId][index].text = newTaskText;
      populateTasks(dayId);
    }
  }

  // Delete task
  function deleteTask(dayId, index) {
    tasks[dayId].splice(index, 1);
    populateTasks(dayId);
  }

  // Drag-and-drop functionality
  function dragStart(e, dayId, index) {
    e.dataTransfer.setData('text/plain', JSON.stringify({ dayId, index }));
  }

  document.querySelectorAll('.task-list').forEach((list) => {
    list.addEventListener('dragover', (e) => e.preventDefault());
    list.addEventListener('drop', dropTask);
  });

  function dropTask(e) {
    e.preventDefault();
    const { dayId, index } = JSON.parse(e.dataTransfer.getData('text/plain'));
    const targetDayId = e.target.closest('.day').dataset.date;

    if (dayId === targetDayId) return; // Prevent drop on same day

    const [movedTask] = tasks[dayId].splice(index, 1);
    tasks[targetDayId].push(movedTask);
    populateTasks(dayId);
    populateTasks(targetDayId);
  }

  // Initialize on load
  initializeDays();
</script>

</body>
</html>
