<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Profiles</title>
    <style>
        /* Styles for light and dark mode */
        :root {
            --bg-main: #f5f5f5;
            --bg-card: #ffffff;
            --bg-item: #f8fafc;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --btn-primary: #4299e1;
            --btn-primary-hover: #3182ce;
            --btn-delete: #fc8181;
            --btn-delete-hover: #f56565;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-main: #1a1a1a;
                --bg-card: #2d2d2d;
                --bg-item: #363636;
                --text-primary: #e2e8f0;
                --text-secondary: #a0aec0;
                --border-color: #4a5568;
                --btn-primary: #3182ce;
                --btn-primary-hover: #2c5282;
                --btn-delete: #e53e3e;
                --btn-delete-hover: #c53030;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        /* Basic styling */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .task-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--bg-item);
            color: var(--text-primary);
        }

        .button {
            background-color: var(--btn-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: var(--btn-primary-hover);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-item);
            margin-bottom: 0.5rem;
            border-radius: 4px;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" class="task-input" placeholder="Add a new task">
            <button class="button" id="addButton">Add</button>
        </div>
        <ul id="todoList" class="todo-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const todoInput = document.getElementById('todoInput');
            const addButton = document.getElementById('addButton');
            const todoList = document.getElementById('todoList');

            // Load saved tasks from local storage
            let todos = JSON.parse(localStorage.getItem('todos') || '[]');

            function renderTodos() {
                todoList.innerHTML = ''; // Clear existing tasks

                todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = 'todo-item';
                    li.innerHTML = `
                        <span>${todo.text}</span>
                        <button class="button delete-button" data-id="${todo.id}">Delete</button>
                    `;
                    todoList.appendChild(li);

                    li.querySelector('.delete-button').addEventListener('click', function() {
                        deleteTodo(todo.id);
                    });
                });
            }

            function addTodo() {
                const text = todoInput.value.trim();
                if (text) {
                    const newTodo = {
                        text,
                        id: Date.now()
                    };
                    todos.push(newTodo);
                    localStorage.setItem('todos', JSON.stringify(todos));
                    todoInput.value = '';
                    renderTodos();
                }
            }

            function deleteTodo(id) {
                todos = todos.filter(todo => todo.id !== id);
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodos();
            }

            addButton.addEventListener('click', addTodo);

            todoInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });

            renderTodos(); // Initial render of saved todos
        });
    </script>
</body>
</html>
