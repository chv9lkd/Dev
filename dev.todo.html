<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Todo List with Profiles</title>
    <style>
        :root {
            --bg-main: #fafafa;
            --bg-card: #ffffff;
            --text-primary: #333;
            --btn-primary: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --spacing: 1.25rem;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-main: #1e1e1e;
                --bg-card: #2a2a2a;
                --text-primary: #f0f0f0;
                --btn-primary: #66aaff;
                --shadow-color: rgba(255, 255, 255, 0.1);
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
        }
        .wrapper {
            width: 100%;
            max-width: 600px;
        }
        .container, .profile-container {
            background-color: var(--bg-card);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: var(--spacing);
            transition: 0.3s;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: var(--spacing);
        }
        .input-group input, select {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
            width: 100%;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-group input:focus, select:focus {
            border-color: var(--btn-primary);
        }
        .button {
            background-color: var(--btn-primary);
            color: #fff;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            border-radius: var(--border-radius);
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darken(var(--btn-primary), 10%);
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            transition: background 0.3s;
        }
        .todo-item:hover {
            background: var(--shadow-color);
        }
        .dismiss {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: #f56565;
            padding: 1rem;
            border-radius: var(--border-radius);
            color: #fff;
            width: 90%;
            max-width: 500px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Cookie Banner -->
        <div id="cookieBanner" class="dismiss hidden">
            <span>This site uses cookies. By using this site, you consent to our use of cookies.</span>
            <button class="button" onclick="dismissBanner()">Dismiss</button>
        </div>

        <!-- Profile Section -->
        <div id="profileSection" class="profile-container">
            <h1>Set Up Your Profile</h1>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter your name">
                <button class="button" id="saveProfile">Save Profile</button>
            </div>
            <p id="welcomeMessage"></p>
        </div>

        <!-- Todo List Section -->
        <div id="todoSection" class="container hidden">
            <h1>Todo List</h1>
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Add a new task">
                <select id="repeatDay">
                    <option value="">No Repeat</option>
                    <option value="0">Sunday</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                </select>
                <button class="button" id="addButton">Add Task</button>
            </div>
            <ul id="todoList" class="todo-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Profile
            const profileSection = document.getElementById('profileSection');
            const nameInput = document.getElementById('nameInput');
            const saveProfile = document.getElementById('saveProfile');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const todoSection = document.getElementById('todoSection');

            function loadProfile() {
                const profile = localStorage.getItem('profile');
                if (profile) {
                    const { name } = JSON.parse(profile);
                    welcomeMessage.textContent = `Welcome, ${name}!`;
                    profileSection.classList.add('hidden');
                    todoSection.classList.remove('hidden');
                } else {
                    profileSection.classList.remove('hidden');
                    todoSection.classList.add('hidden');
                }
            }

            saveProfile.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name) {
                    localStorage.setItem('profile', JSON.stringify({ name }));
                    loadProfile();
                }
            });
            loadProfile();

            // Cookie Banner
            const cookieBanner = document.getElementById('cookieBanner');
            function dismissBanner() {
                cookieBanner.classList.add('hidden');
                localStorage.setItem('cookiesAccepted', 'true');
            }
            if (!localStorage.getItem('cookiesAccepted')) {
                cookieBanner.classList.remove('hidden');
            }

            // Todo List
            const todoInput = document.getElementById('todoInput');
            const addButton = document.getElementById('addButton');
            const todoList = document.getElementById('todoList');
            const repeatDay = document.getElementById('repeatDay');
            let todos = JSON.parse(localStorage.getItem('todos') || '[]');

            function renderTodos() {
                const today = new Date().getDay();
                todoList.innerHTML = '';
                todos.forEach(todo => {
                    if (!todo.repeat || todo.repeat == today || todo.date === new Date().toDateString()) {
                        const li = document.createElement('li');
                        li.className = 'todo-item';
                        li.innerHTML = `<span>${todo.text}</span> <button class="button delete-button" data-id="${todo.id}">Delete</button>`;
                        todoList.appendChild(li);
                        li.querySelector('.delete-button').addEventListener('click', () => deleteTodo(todo.id));
                    }
                });
            }

            function addTodo() {
                const text = todoInput.value.trim();
                const repeat = repeatDay.value;
                if (text) {
                    const newTodo = {
                        id: Date.now(),
                        text,
                        repeat: repeat ? parseInt(repeat) : null,
                        date: repeat ? null : new Date().toDateString()
                    };
                    todos.push(newTodo);
                    localStorage.setItem('todos', JSON.stringify(todos));
                    todoInput.value = '';
                    renderTodos();
                }
            }

            function deleteTodo(id) {
                todos = todos.filter(todo => todo.id !== id);
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodos();
            }

            addButton.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTodo(); });
            renderTodos();
        });
    </script>
</body>
</html>
