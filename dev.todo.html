<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Profiles</title>
    <style>
        /* Basic and dark/light mode styling */
        :root {
            --bg-main: #f5f5f5;
            --bg-card: #ffffff;
            --text-primary: #2d3748;
            --btn-primary: #4299e1;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-main: #1a1a1a;
                --bg-card: #2d2d2d;
                --text-primary: #e2e8f0;
                --btn-primary: #3182ce;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; background-color: var(--bg-main); color: var(--text-primary); }
        .container, .profile-container { background: var(--bg-card); padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 4px var(--shadow-color); margin-bottom: 1rem; }
        h1 { color: var(--text-primary); }
        .input-group, .todo-item { display: flex; align-items: center; gap: 0.5rem; }
        .todo-list { list-style: none; padding: 0; }
        .button { background: var(--btn-primary); color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; border-radius: 4px; }
        .dismiss { display: none; position: fixed; bottom: 1rem; background: #f56565; padding: 1rem; border-radius: 8px; color: white; }
    </style>
</head>
<body>
    <!-- Cookie Banner -->
    <div id="cookieBanner" class="dismiss">This site uses cookies. By using this site, you consent to our use of cookies. <button onclick="dismissBanner()">Dismiss</button></div>

    <!-- Profile Section -->
    <div class="profile-container">
        <h1>Profile</h1>
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button class="button" id="saveProfile">Save Profile</button>
        </div>
        <p id="welcomeMessage"></p>
    </div>

    <!-- Todo List Section -->
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a new task">
            <select id="repeatDay">
                <option value="">No Repeat</option>
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
            <button class="button" id="addButton">Add</button>
        </div>
        <ul id="todoList" class="todo-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Profile
            const nameInput = document.getElementById('nameInput');
            const saveProfile = document.getElementById('saveProfile');
            const welcomeMessage = document.getElementById('welcomeMessage');

            function loadProfile() {
                const profile = localStorage.getItem('profile');
                if (profile) {
                    const { name } = JSON.parse(profile);
                    welcomeMessage.textContent = `Welcome, ${name}!`;
                    nameInput.style.display = 'none';
                    saveProfile.style.display = 'none';
                }
            }

            saveProfile.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name) {
                    localStorage.setItem('profile', JSON.stringify({ name }));
                    loadProfile();
                }
            });
            loadProfile();

            // Cookie Banner
            const cookieBanner = document.getElementById('cookieBanner');
            function dismissBanner() {
                cookieBanner.style.display = 'none';
                localStorage.setItem('cookiesAccepted', 'true');
            }
            if (!localStorage.getItem('cookiesAccepted')) {
                cookieBanner.style.display = 'block';
            }

            // Todo List
            const todoInput = document.getElementById('todoInput');
            const addButton = document.getElementById('addButton');
            const todoList = document.getElementById('todoList');
            const repeatDay = document.getElementById('repeatDay');
            let todos = JSON.parse(localStorage.getItem('todos') || '[]');

            function renderTodos() {
                const today = new Date().getDay();
                todoList.innerHTML = '';
                todos.forEach(todo => {
                    if (!todo.repeat || todo.repeat == today || todo.date === new Date().toDateString()) {
                        const li = document.createElement('li');
                        li.className = 'todo-item';
                        li.innerHTML = `<span>${todo.text}</span> <button class="button delete-button" data-id="${todo.id}">Delete</button>`;
                        todoList.appendChild(li);
                        li.querySelector('.delete-button').addEventListener('click', () => deleteTodo(todo.id));
                    }
                });
            }

            function addTodo() {
                const text = todoInput.value.trim();
                const repeat = repeatDay.value;
                if (text) {
                    const newTodo = {
                        id: Date.now(),
                        text,
                        repeat: repeat ? parseInt(repeat) : null,
                        date: repeat ? null : new Date().toDateString()
                    };
                    todos.push(newTodo);
                    localStorage.setItem('todos', JSON.stringify(todos));
                    todoInput.value = '';
                    renderTodos();
                }
            }

            function deleteTodo(id) {
                todos = todos.filter(todo => todo.id !== id);
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodos();
            }

            addButton.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTodo(); });
            renderTodos();
        });
    </script>
</body>
</html>
