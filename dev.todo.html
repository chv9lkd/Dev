<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Profiles</title>
    <style>
        :root {
            --bg-main: #f5f5f5;
            --bg-card: #ffffff;
            --bg-item: #f8fafc;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --btn-primary: #4299e1;
            --btn-primary-hover: #3182ce;
            --btn-delete: #fc8181;
            --btn-delete-hover: #f56565;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-main: #1a1a1a;
                --bg-card: #2d2d2d;
                --bg-item: #363636;
                --text-primary: #e2e8f0;
                --text-secondary: #a0aec0;
                --border-color: #4a5568;
                --btn-primary: #3182ce;
                --btn-primary-hover: #2c5282;
                --btn-delete: #e53e3e;
                --btn-delete-hover: #c53030;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .input-group, .profile-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--bg-item);
            color: var(--text-primary);
        }

        .button {
            background-color: var(--btn-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: var(--btn-primary-hover);
        }

        .profile-card {
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cookie-modal {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--bg-item);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid var(--border-color);
        }

        .cookie-modal button {
            background-color: var(--btn-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="profile-group">
            <input type="text" id="profileNameInput" placeholder="Enter your name">
            <button id="saveProfileButton" class="button">Save Profile</button>
        </div>
        <div id="profileCard" class="profile-card" style="display: none;">
            <p><strong>Welcome back, </strong><span id="profileName"></span>!</p>
            <button id="deleteProfileButton" class="button" style="background-color: var(--btn-delete);">Delete Profile</button>
        </div>

        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a new todo">
            <button id="addButton" class="button">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <div id="cookieModal" class="cookie-modal" style="display: none;">
        <p>We use cookies to enhance your experience. By using this site, you consent to our use of cookies.</p>
        <button id="dismissCookieButton">Accept</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = {
                profileNameInput: document.getElementById('profileNameInput'),
                saveProfileButton: document.getElementById('saveProfileButton'),
                deleteProfileButton: document.getElementById('deleteProfileButton'),
                profileCard: document.getElementById('profileCard'),
                profileName: document.getElementById('profileName'),
                cookieModal: document.getElementById('cookieModal'),
                dismissCookieButton: document.getElementById('dismissCookieButton')
            };

            const PROFILE_KEY = 'userProfile';
            const COOKIE_CONSENT_KEY = 'cookieConsent';

            function loadProfile() {
                const profile = JSON.parse(localStorage.getItem(PROFILE_KEY));
                if (profile) {
                    elements.profileCard.style.display = 'flex';
                    elements.profileName.textContent = profile.name;
                }
            }

            function saveProfile() {
                const name = elements.profileNameInput.value.trim();
                if (name) {
                    localStorage.setItem(PROFILE_KEY, JSON.stringify({ name }));
                    loadProfile();
                }
            }

            function deleteProfile() {
                localStorage.removeItem(PROFILE_KEY);
                elements.profileCard.style.display = 'none';
                elements.profileNameInput.value = '';
            }

            function showCookieModal() {
                if (!localStorage.getItem(COOKIE_CONSENT_KEY)) {
                    elements.cookieModal.style.display = 'flex';
                }
            }

            function acceptCookies() {
                localStorage.setItem(COOKIE_CONSENT_KEY, 'true');
                elements.cookieModal.style.display = 'none';
            }

            elements.saveProfileButton.addEventListener('click', saveProfile);
            elements.deleteProfileButton.addEventListener('click', deleteProfile);
            elements.dismissCookieButton.addEventListener('click', acceptCookies);

            loadProfile();
            showCookieModal();
        });
    </script>
</body>
</html>
